<div class="container mat-elevation-z8">
    <div class="header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
    <mat-table #table [dataSource]="dataSource" matSort [trackBy]="trackByUid" class="animate">
          <ng-container matColumnDef="photoURL">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let user"> <img [src]="user.photoURL" width="30px" alt="Foto del usuario" /> </mat-cell>
          </ng-container>
          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.firstName}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="lastName">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
            </ng-container>
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="place">
            <mat-header-cell *matHeaderCellDef> Sede </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{user.place}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="edit">
              <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
              <mat-cell *matCellDef="let user"> 
                <button mat-raised-button  color="primary" (click)="openDialog(user)">Edit</button> 
              </mat-cell>
            </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
