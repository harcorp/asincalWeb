<mat-card *ngIf="(auth.user | async) || {} as user">
  <form [formGroup]="signinForm" *ngIf="!user.uid" (ngSubmit)="signin()">
    <mat-form-field class="full-width">
      <input matInput type="email" class="input" formControlName="email" required
        autocomplete="off" placeholder="Correo Electronico">
    </mat-form-field>
    <mat-error *ngIf="email.invalid && email.dirty" class="notification is-danger">
      Your email doesn't look quite right...
    </mat-error>
    <mat-form-field class="full-width">
      <input matInput type="password" class="input" [class.is-danger]="password.invalid && password.touched" formControlName="password"
        required placeholder="ContraseÃ±a">
    </mat-form-field>
    <mat-error *ngIf="password.invalid && password.touched">
      Password must be between 6 and 24 chars and have at least one number
    </mat-error>
    <button mat-raised-button type="submit" class="button is-primary" [disabled]="!signinForm.valid">Ingresar</button>
  </form>

  <h1>Ya ha ingresado</h1>
  <a mat-raised-button href="/" >Ir al Dashboard</a>
</mat-card>
