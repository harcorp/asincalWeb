<h2 mat-dialog-title>Datos del Usuario</h2>
<mat-dialog-content>
  <mat-grid-list cols="4" rowHeight="60px">

    <mat-grid-tile>
      <mat-nav-list>
        <mat-list-item>
          <h3 matLine> Nombres </h3>
          <p matLine> {{user.firstName }}</p>
        </mat-list-item>
      </mat-nav-list>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-nav-list>
        <mat-list-item>
          <h3 matLine> Apellidos </h3>
          <p matLine> {{user.lastName }}</p>
        </mat-list-item>
      </mat-nav-list>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-nav-list>
        <mat-list-item>
          <h3 matLine> Tipo de Documento </h3>
          <p matLine> {{user.docType }}</p>
        </mat-list-item>
      </mat-nav-list>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-nav-list>
        <mat-list-item>
          <h3 matLine> No. de Documento </h3>
          <p matLine> {{user.docNumber }}</p>
        </mat-list-item>
      </mat-nav-list>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-nav-list>
        <mat-list-item>
          <h3 matLine> E-mail </h3>
          <p matLine> {{user.email }}</p>
        </mat-list-item>
      </mat-nav-list>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-nav-list>
        <mat-list-item>
          <h3 matLine> Direcci√≥n </h3>
          <p matLine> {{user.address }}</p>
        </mat-list-item>
      </mat-nav-list>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-nav-list>
        <mat-list-item>
          <h3 matLine> Ciudad </h3>
          <p matLine> {{user.city }}</p>
        </mat-list-item>
      </mat-nav-list>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-nav-list>
        <mat-list-item>
          <h3 matLine> Sede </h3>
          <p matLine> {{user.place }}</p>
        </mat-list-item>
      </mat-nav-list>
    </mat-grid-tile>

    <mat-grid-tile colspan="4">
      <mat-nav-list>
        <mat-list-item>
          <h3 matLine> Observaciones </h3>
          <p matLine> {{user.observations }}</p>
        </mat-list-item>
      </mat-nav-list>
    </mat-grid-tile>
    
  </mat-grid-list>
</mat-dialog-content>
