<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content>{{ body }}</div>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Si</button>
</mat-dialog-actions>
