<div [class.loader-hidden]="!show">
  <div class="loader-overlay">
    <div>
      <mat-progress-bar mode="indeterminate" *ngIf="show"></mat-progress-bar>
    </div>
  </div>
</div>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" opened="false" class="asincal-sidenav" fixedInViewport="true">
    <side-nav-menu [sidenav]="sidenav">
      <side-nav-item route="/" title="Dashboard" icon="home"></side-nav-item>
      <side-nav-item route="/usuarios" title="Usuarios" icon="assignment"></side-nav-item>
      <side-nav-item route="/establecimientos" title="Establecimientos" icon="assignment"></side-nav-item>
      <side-nav-group>
        <side-nav-item route="/page2" title="Page 2"></side-nav-item>
        <side-nav-item route="/page3" title="Page 3"></side-nav-item>
      </side-nav-group>
      <side-nav-group title="submenu 4">
        <side-nav-item route="/page/4.1" title="Page 4.1 xxxxx xxxxx"></side-nav-item>
        <side-nav-item route="/page/4.2" title="Page 4.2"></side-nav-item>
      </side-nav-group>
      <side-nav-item route="/page/5" title="Page 5"></side-nav-item>
      <side-nav-item route="/page/6" title="Page 6" icon="info"></side-nav-item>
    </side-nav-menu>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo-header"><img src="assets/asincal-text.png" alt="Asincal"></span>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
